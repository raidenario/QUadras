# ==============================================================================
# QUADRAS - Docker Compose (Production)
# Stack: Elixir/Phoenix + PostgreSQL/PostGIS
# ==============================================================================

services:
  # ============================================================================
  # PostgreSQL with PostGIS Extension
  # ============================================================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: quadras_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-quadras_prod}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-quadras_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - quadras_network_prod
    # Do NOT expose ports in production (internal only)
    expose:
      - "5432"

  # ============================================================================
  # Phoenix API (Production Mode)
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MIX_ENV: prod
    container_name: quadras_api_prod
    restart: always
    environment:
      DATABASE_URL: ecto://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-quadras_prod}
      MIX_ENV: prod
      PHX_SERVER: true
      PHX_HOST: ${PHX_HOST}
      PORT: 4000
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      POOL_SIZE: ${POOL_SIZE:-20}
    ports:
      - "${PHX_PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - quadras_network_prod

# ==============================================================================
# Networks
# ==============================================================================
networks:
  quadras_network_prod:
    driver: bridge
    name: quadras_network_prod

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data_prod:
    name: quadras_postgres_data_prod
